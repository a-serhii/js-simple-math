  <script>
    var number = prompt('Укажите число, которое Вы хотите возвести в степень!');
    var degree = prompt('Укажите степень, в какую Вы хотите возвести ранее введенное число!');
    function pow(a, n) {
      if(n === 0){
        return 1
      }
      else {
        if (n < 0) {
          a = 1.0 / a
          n = -n
        }
        var res = 1
        while (n>0){
          res = res*a
          n = n-1
        }
        return res
      }
    }
    console.log(pow(number,degree))
  </script>
